<!DOCTYPE html>
<html>
<head>
  <title>My Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h2 {
      margin-bottom: 20px;
    }

    form {
      background: white;
      padding: 30px 40px; /* Increased right-left padding */
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      box-sizing: border-box;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 25px; /* Increased space between fields */
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button, .admin-button {
      padding: 12px 24px;
      border: none;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    button:hover, .admin-button:hover {
      background-color: #0056b3;
    }

    .admin-button {
      display: inline-block;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <h2>Submit Your Data</h2>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form>

  <a class="admin-button" href="/admin/">Go to Admin Panel</a>
</body>
</html>
